{% extends 'base.html' %}
{% block title %}Watch Blog{% endblock %}
<div class="header">
    {% block header %}
    <a href="{% url 'main' %}">Home </a>
    <a href="{% url 'site_description' %}">About </a>
    {% endblock %}
</div>
{% block content %}
    {% if post.visible %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text }}</p>
  {% else %}
    <p>Page Not Found</p>
  {% endif %}
{% endblock %}
