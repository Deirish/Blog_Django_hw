{% extends 'base.html' %}
{% block title %}Create Blog{% endblock %}
<div class="header">
    {% block header %}
    <a href="{% url 'main' %}">Home </a>
    <a href="{% url 'site_description' %}">About </a>
    {% endblock %}
</div>
{% block content %}
    <div class="main_form">
    <h2>Create Blog</h2>
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Новая статья</legend>
            {{ form.as_p }}
        </fieldset>
        <button type="submit">Send</button>
    </form>
    </div>
{% endblock %}
