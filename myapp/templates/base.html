<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Educational Blog</title>
</head>
<body>
<div class="header">
    {% block header %}
        {% if user.is_authenticated %}
            <a href="{% url 'main' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'create' %}">Create Post</a>
            <h2>
                {% if not user.is_superuser %}
                    {{ user }}
                {% else %}
                    ADMIN
                {% endif %}
            </h2>
        {% else %}
            <a href="{% url 'main' %}">Home</a>
            <a href="{% url 'login' %}">Log In</a>
            <a href="{% url 'register' %}">Sign up</a>
            <p>User {{ user }}</p>
        {%  endif %}
    {% endblock %}
</div>
</body>
</html>
